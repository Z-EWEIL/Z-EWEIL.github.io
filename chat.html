<!DOCTYPE html><html>
<head>
  <title>ZEWEIL Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: Arial; }
    #chat { max-width: 600px; margin: auto; padding: 20px; background: #111; border-radius: 10px; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #333; padding: 10px; margin-bottom: 10px; }
    .message { margin-bottom: 5px; }
    .status-bar { font-size: 0.8em; color: #aaa; margin-bottom: 10px; }
    .online { color: #0f0; }
    .offline { color: #f00; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="status-bar">
      <span id="statusDisplay">غير متصل</span> | <span id="typingStatus"></span> | <span id="lastSeen"></span>
    </div>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="اكتب رسالة..." />
    <button onclick="sendMessage()">إرسال</button>
    <button onclick="startCall()">📞 مكالمة</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = "room1";
    let currentUser = prompt("ادخل اسمك:");
    let typingTimeout;
    let knownUsers = [];

    function sendMessage() {
      const msg = document.getElementById("message").value;
      if (msg) {
        db.ref(`chat/${currentRoom}`).push({ name: currentUser, text: msg });
        document.getElementById("message").value = "";
        setTyping(false);
      }
    }

    function startCall() {
      const url = `https://meet.jit.si/ZEWEIL-${currentRoom}`;
      window.open(url, "_blank");
    }

    // عرض الرسائل
    db.ref(`chat/${currentRoom}`).on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerText = `${msg.name}: ${msg.text}`;
      document.getElementById("messages").appendChild(div);
    });

    // حالة الكتابة
    document.getElementById("message").addEventListener("input", () => {
      setTyping(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => setTyping(false), 2000);
    });

    function setTyping(status) {
      db.ref(`status/${currentRoom}/${currentUser}`).update({
        typing: status,
        lastSeen: new Date().toLocaleTimeString(),
        online: true
      });
    }

    // تحديث واجهة الحالة
    db.ref(`status/${currentRoom}`).on("value", (snapshot) => {
      const users = snapshot.val();
      let someoneTyping = false;
      let lastSeenText = "";
      let onlineStatus = "غير متصل";

      for (let user in users) {
        if (user !== currentUser) {
          if (users[user].typing) someoneTyping = true;
          if (users[user].lastSeen) lastSeenText = `آخر ظهور: ${users[user].lastSeen}`;
          onlineStatus = users[user].online ? "<span class='online'>متصل</span>" : "<span class='offline'>غير متصل</span>";
        }
      }

      document.getElementById("typingStatus").innerText = someoneTyping ? "يكتب الآن..." : "";
      document.getElementById("lastSeen").innerHTML = lastSeenText;
      document.getElementById("statusDisplay").innerHTML = onlineStatus;
    });

    // تنبيه دخول
    db.ref(`status/${currentRoom}`).on("child_added", (snapshot) => {
      const user = snapshot.key;
      if (!knownUsers.includes(user) && user !== currentUser) {
        knownUsers.push(user);
        alert(`${user} دخل الغرفة 👋`);
      }
    });

    // الخروج وتحديث الحالة
    window.addEventListener("beforeunload", () => {
      db.ref(`status/${currentRoom}/${currentUser}`).update({
        typing: false,
        online: false,
        lastSeen: new Date().toLocaleTimeString()
      });
    });

    // أول دخول
    db.ref(`status/${currentRoom}/${currentUser}`).set({
      typing: false,
      online: true,
      lastSeen: new Date().toLocaleTimeString()
    });
  </script></body>
</html>
