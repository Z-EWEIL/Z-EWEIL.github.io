<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ZEWEIL Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    #chat-box div {
      margin-bottom: 8px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🔒 دردشة ZEWEIL الخاصة</h1>

  <input type="text" id="roomCode" placeholder="ادخل كود الغرفة">
  <input type="text" id="username" placeholder="اسمك">
  <br>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="اكتب رسالتك">
  <button onclick="sendMessage()">إرسال</button>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const chatBox = document.getElementById("chat-box");

    function sendMessage() {
      const room = document.getElementById("roomCode").value.trim();
      const name = document.getElementById("username").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!room || !name || !msg) return;

      db.ref(`rooms/${room}`).push({
        name: name,
        message: msg,
        time: new Date().toLocaleTimeString()
      });

      document.getElementById("message").value = "";
    }

    // متابعة الرسائل
    document.getElementById("roomCode").addEventListener("input", function () {
      chatBox.innerHTML = "";
      const room = this.value.trim();
      if (!room) return;

      db.ref(`rooms/${room}`).off(); // افصل أي غرفة سابقة

      db.ref(`rooms/${room}`).on("child_added", (snapshot) => {
        const data = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.textContent = `💬 ${data.name}: ${data.message} (${data.time})`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });
  </script>
</body>
</html>
