  <script>
    // هنا تبدأ السكريبت الخاص بالفيديو التالي...// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAlim9FOvDcMqTJWINoBCHk3k6DNXS-jTo",
  authDomain: "zeweil-chat.firebaseapp.com",

};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentRoom = "";
let currentUser = "";
let userId = localStorage.getItem("savedUserId") || null;
let userRef = null;
let currentRank = "beginner";  // متغير لتخزين رتبة المستخدم الحالية

// تسجيل الدخول المجهول
firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    userId = user.uid;
    localStorage.setItem("savedUserId", userId);
    // هنا نبدأ مراقبة رتبة المستخدم بعد تسجيل الدخول
    watchUserRank();
  } else {
    firebase.auth().signInAnonymously().catch((error) => {
      console.error("Auth error:", error.message);
    });
  }
});

// دالة لجلب صورة الرتبة حسب اسم الرتبة
function getRankImg(rank) {
  if (!rank) return "";
  const baseRaw = "https://raw.githubusercontent.com/Z-EWEIL/Zeweil_chat/main/";
  const filename = `${rank}.png`;
  return `<img src="${baseRaw}${filename}" alt="${rank}" class="rank-icon" />`;
}

// مراقبة رتبة المستخدم لتحديثها فوراً عند التغيير في قاعدة البيانات
function watchUserRank() {
  if (!userId) return;
  db.ref(`users/${userId}/rank`).on("value", (snapshot) => {
    const newRank = snapshot.val() || "beginner";
    if (newRank !== currentRank) {
      currentRank = newRank;
      console.log("رتبتك تغيرت إلى:", currentRank);
      updateRankInUI(currentRank);
    }
  });
}

// تحديث الرتبة في واجهة المستخدم فوراً (تحديث في الأعضاء وفي الرسائل المفتوحة)
// 1- تحديث قائمة الأونلاين
// 2- تحديث الرتبة بجانب اسم المستخدم في الرسائل

function updateRankInUI(rank) {
  // تحديث قائمة الأونلاين (لو هي ظاهرة)
  const list = document.getElementById("onlineList");
  if (list) {
    // لإعادة تحديث قائمة الأعضاء، يمكنك طلب إعادة تحميل القائمة أو تعديلها مباشرة
    // هنا يمكن تنفيذ تحديث يدوي أو ترك الأمر لتتم إعادة تحميل قائمة الأونلاين عند أي تغيير آخر
  }

  // تحديث جميع الرسائل الخاصة بالمستخدم في صندوق الدردشة (مثلاً)
  const messages = document.querySelectorAll(".message");
  messages.forEach((msgDiv) => {
    const senderDiv = msgDiv.querySelector(".sender");
    if (!senderDiv) return;

    // تحقق هل هذه الرسالة للمستخدم الحالي (بحكم userId)
    if (msgDiv.dataset.userId === userId) {
      // تحديث صورة الرتبة بجانب الاسم
      const rankImgHTML = getRankImg(rank);
      // الاسم مع صورة الرتبة الجديدة
      const name = currentUser || "";
      senderDiv.innerHTML = `${name} ${rankImgHTML}`;
    }
  });
}

// دالة لإضافة رسالة جديدة في DOM مع عرض الرتبة الحالية
function addMessageToDOM(key, data) {
  if (document.getElementById(key)) return;

  const msgDiv = document.createElement("div");
  msgDiv.id = key;
  msgDiv.classList.add("message");
  msgDiv.dataset.userId = data.userId || "";

  if (data.system) {
    msgDiv.classList.add("system-message");
    msgDiv.textContent = data.message;
    document.getElementById("chat-box").appendChild(msgDiv);
    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    return;
  }

  // جلب الرتبة من قاعدة البيانات لكل اسم (يمكن تحسينها لاحقًا)
  db.ref(`users`).orderByChild("name").equalTo(data.name).once("value", (snap) => {
    let rank = "beginner";
    snap.forEach((userSnap) => {
      if (userSnap.exists()) {
        rank = userSnap.val().rank || "beginner";
      }
    });

    const rankImg = getRankImg(rank);
    const isMyMessage = data.userId === userId;

    msgDiv.classList.add(isMyMessage ? "my-message" : "other-message");
    msgDiv.ondblclick = () => showEmojiPicker(msgDiv, key);

    msgDiv.innerHTML = `
      <div class="sender">${data.name} ${rankImg}</div>
      <div class="message-content">${data.message}</div>
      <div class="time">${data.time}</div>
    `;

    if (isMyMessage) {
      const editBtn = document.createElement("button");
      editBtn.textContent = "✏️";
      editBtn.title = "تعديل الرسالة";
      editBtn.style.marginLeft = "5px";
      editBtn.onclick = () => editMessage(key);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️";
      deleteBtn.title = "حذف الرسالة";
      deleteBtn.style.marginLeft = "5px";
      deleteBtn.onclick = () => deleteMessage(key);

      msgDiv.appendChild(editBtn);
      msgDiv.appendChild(deleteBtn);
    }

    const giftBtn = document.createElement("button");
    giftBtn.textContent = "🎁";
    giftBtn.onclick = () => sendGift(data.name);
    msgDiv.appendChild(giftBtn);

    const reactionsDiv = document.createElement("div");
    reactionsDiv.className = "reactions";
    if (data.reactions) {
      Object.entries(data.reactions).forEach(([emoji, users]) => {
        if (users.length > 0) {
          const r = document.createElement("div");
          r.className = "reaction";
          r.textContent = `${emoji} ${users.length}`;
          reactionsDiv.appendChild(r);
        }
      });
    }

    msgDiv.appendChild(reactionsDiv);
    document.getElementById("chat-box").appendChild(msgDiv);
    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
  });
}

// باقي الدوال (updateMessageInDOM, removeMessageFromDOM, sendMessage, joinRoom, editMessage, deleteMessage, sendGift, addReaction, showEmojiPicker, startCall, startVoiceCall) ... 
// يجب تضمينها كما هي من كودك الأصلي بدون تغيير

// في دالة joinRoom() عند تعيين userRef:
function joinRoom() {
  const room = document.getElementById("room").value.trim();
  const name = document.getElementById("username").value.trim();
  if (!room || !name || !userId) return;

  currentRoom = room;
  currentUser = name;
  userRef = db.ref(`rooms/${room}/users/${userId}`);
  const now = Date.now();

  // تحديث بيانات المستخدم العامة
  db.ref(`users/${userId}`)
    .once("value")
    .then((snapshot) => {
      if (snapshot.exists()) {
        db.ref(`users/${userId}`).update({ name: currentUser });
      } else {
        db.ref(`users/${userId}`).set({ name: currentUser, points: 0, rank: "beginner" });
      }
    });

  // إضافة المستخدم في الغرفة مع مراقبة الرتبة (هنا أيضا نقوم بالاستماع على الرتبة مباشرة)
  userRef.set({ name: currentUser, online: true, lastSeen: now, rank: currentRank });
  userRef.onDisconnect().update({
    online: false,
    lastSeen: firebase.database.ServerValue.TIMESTAMP,
  });

  // استمع على رتبة المستخدم (مكرر لكن مضمون مع onAuthStateChanged)
  watchUserRank();

  // باقي كود الانضمام للدردشة ...
  // ...
                                    }function updateMessageInDOM(key, data) {

      <div class="sender">${data.name} ${rankImg}</div>

    if (isMyMessage) {

      editBtn.onclick = () => editMessage(key);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️";

    if (data.reactions) {

function removeMessageFromDOM(key) {
  const msgDiv = document.getElementById(key);
  if (msgDiv) {
    msgDiv.remove();
  }
}

function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!currentRoom || !currentUser || !msg) return;
  db.ref("rooms/" + currentRoom + "/messages").push({
    userId: userId,
    name: currentUser,
    message: msg,
    time: new Date().toLocaleTimeString(),
    reactions: {},
  });
  document.getElementById("message").value = "";
}

function editMessage(msgKey) {
  const msgRef = db.ref(`rooms/${currentRoom}/messages/${msgKey}`);
  msgRef.once("value").then((snapshot) => {
    const data = snapshot.val();
    if (data.userId !== userId) {
      alert("لا يمكنك تعديل رسالة ليست لك!");
      return;
    }

    const newMessage = prompt("عدل رسالتك:", data.message);
    if (newMessage !== null) {
      msgRef.update({ message: newMessage });
    }
  });
}

function deleteMessage(msgKey) {
  if (!confirm("هل أنت متأكد من حذف هذه الرسالة؟")) return;

  const msgRef = db.ref(`rooms/${currentRoom}/messages/${msgKey}`);
  msgRef.once("value").then((snapshot) => {
    const data = snapshot.val();
    if (data.userId !== userId) {
      alert("لا يمكنك حذف رسالة ليست لك!");
      return;
    }
    msgRef.remove();
  });
}

function sendGift(toUser) {
  const giftPrices = { "🌹": 5, "🎉": 10, "💎": 25, "🏆": 50 };
  const emoji = prompt("اختر هدية: 🌹 🎉 💎 🏆");
  if (!giftPrices[emoji]) return alert("❌ هدية غير صحيحة");

  const userPointsRef = db.ref(`users/${userId}/points`);
  userPointsRef.once("value", (snap) => {
    const currentPoints = snap.val() || 0;
    const cost = giftPrices[emoji];
    if (currentPoints < cost) return alert("❌ لا تملك نقاط كافية!");

    userPointsRef.set(currentPoints - cost);

    db.ref("users")
      .once("value")
      .then((snapshot) => {
        snapshot.forEach((child) => {
          const data = child.val();
          if (data.name === toUser) {
            const receiverRef = db.ref(`users/${child.key}/points`);
            receiverRef.once("value", (snap2) => {
              const receiverPoints = snap2.val() || 0;
              receiverRef.set(receiverPoints + cost);
            });
          }
        });
      });

    db.ref("rooms/" + currentRoom + "/messages").push({
      name: "🎁 هدية",
      message: `${currentUser} أرسل ${emoji} إلى ${toUser}`,
      time: new Date().toLocaleTimeString(),
      system: true,
    });
  });
}

function addReaction(msgKey, emoji) {
  const ref = db.ref(`rooms/${currentRoom}/messages/${msgKey}/reactions/${emoji}`);
  ref.once("value", (snapshot) => {
    const users = snapshot.val() || [];
    if (users.includes(currentUser)) {
      ref.set(users.filter((u) => u !== currentUser));
    } else {
      ref.set([...users, currentUser]);
    }
  });
}

function showEmojiPicker(target, msgKey) {
  let picker = document.createElement("div");
  picker.className = "emoji-picker";
  ["❤️", "😂", "👍", "👎", "😮", "😢"].forEach((e) => {
    let span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => {
      addReaction(msgKey, e);
      document.body.removeChild(picker);
    };
    picker.appendChild(span);
  });
  document.body.appendChild(picker);
  picker.style.left = target.getBoundingClientRect().left + "px";
  picker.style.top = target.getBoundingClientRect().top - 40 + "px";
  picker.style.display = "block";
    }function startCall() {

}

      online: false,

  }

  });
