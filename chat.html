<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ZEWEIL Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    #chat-box div {
      margin-bottom: 8px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üí¨ ZEWEIL Chat</h1>

  <div id="chat-box"></div>

  <input type="text" id="username" placeholder="ÿßÿ≥ŸÖŸÉ (ŸÖÿ±Ÿá Ÿàÿßÿ≠ÿØÿ©)">
  <br><br>
  <input type="text" id="message" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ">
  <button onclick="sendMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>

  <script>
    // ÿ•ÿπÿØÿßÿØ Firebase
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const chatBox = document.getElementById("chat-box");

    function sendMessage() {
      const name = document.getElementById("username").value;
      const msg = document.getElementById("message").value;

      if (name.trim() === "" || msg.trim() === "") return;

      db.ref("messages").push({
        name: name,
        message: msg,
        time: new Date().toLocaleTimeString()
      });

      document.getElementById("message").value = "";
    }

    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `üó®Ô∏è ${data.name}: ${data.message} (${data.time})`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
