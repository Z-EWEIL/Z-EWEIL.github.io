<!DOCTYPE html><html>
<head>
  <title>ZEWEIL CHAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 0;
      margin: 0;
    }
    #chat {
      height: 80vh;
      overflow-y: scroll;
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #222;
      border-radius: 8px;
      max-width: 70%;
    }
    .own {
      background-color: #007bff;
      text-align: right;
      margin-left: auto;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background-color: #000;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    #sendButton {
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      margin-left: 10px;
    }
    .emoji {
      font-size: 20px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin: 10px 0;">💬 ZEWEIL CHAT</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
    <button id="sendButton">إرسال</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIza...",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userName = localStorage.getItem('userName');
    let roomCode = localStorage.getItem('roomCode');
    if (!userName) userName = prompt("اسمك؟");
    if (!roomCode) roomCode = prompt("كود الغرفة؟");
    localStorage.setItem('userName', userName);
    localStorage.setItem('roomCode', roomCode);

    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    // إرسال رسالة
    sendButton.onclick = () => {
      const message = messageInput.value;
      if (message.trim()) {
        db.ref("rooms/" + roomCode + "/messages").push({
          name: userName,
          message: message,
          time: new Date().toLocaleTimeString(),
          emoji: false
        });
        messageInput.value = "";
      }
    };

    // استقبال الرسائل
    db.ref("rooms/" + roomCode + "/messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message" + (msg.name === userName ? " own" : "");
      div.innerHTML = `<strong>${msg.name}</strong>: ${msg.message} <br><small>${msg.time}</small>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    // إشعار الانضمام
    const userRef = db.ref("rooms/" + roomCode + "/users/" + userName);
    userRef.set({ online: true, lastSeen: firebase.database.ServerValue.TIMESTAMP });
    userRef.onDisconnect().set({ online: false, lastSeen: firebase.database.ServerValue.TIMESTAMP });

    db.ref("rooms/" + roomCode + "/messages").push({
      name: "🚪 النظام",
      message: `✅ انضم ${userName}`,
      time: new Date().toLocaleTimeString(),
      system: true
    });

    // إشعار المغادرة التلقائي عند الغلق
    window.addEventListener("beforeunload", () => {
      userRef.set({ online: false, lastSeen: firebase.database.ServerValue.TIMESTAMP });
      db.ref("rooms/" + roomCode + "/messages").push({
        name: "🚪 النظام",
        message: `🚪 غادر ${userName}`,
        time: new Date().toLocaleTimeString(),
        system: true
      });
    });
  </script></body>
</html>
