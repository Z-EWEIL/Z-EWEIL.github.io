<!DOCTYPE html>
<html>
<head>
  <title>شات ZEWEIL</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://meet.jit.si/external_api.js"></script>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    #chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      background-color: #1a1a1a;
      border: 1px solid #444;
    }
    #chat-box div {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    #user-list {
      margin: 10px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }
    .reaction {
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
    }
    .online {
      color: #0f0;
      font-weight: bold;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h3>🎮 شات ZEWEIL</h3>

<div>
  الاسم: <input id="name" type="text">
  الكود: <input id="room" type="text">
  <button onclick="joinRoom()">انضم</button>
</div>

<div id="status"></div>
<div id="user-list"></div>

<div id="chat-box"></div>

<input id="message" placeholder="اكتب رسالة" oninput="updateTypingStatus()" onkeydown="if(event.key==='Enter') sendMessage()">
<button onclick="sendMessage()">📤 إرسال</button>
<input type="file" id="fileInput" style="display:none;" onchange="uploadFile()">
<button onclick="document.getElementById('fileInput').click()">📎 ملف</button>
<button onclick="startCall(false)">📞 مكالمة صوتية</button>
<button onclick="startCall(true)">📹 مكالمة فيديو</button>

<div id="call"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD7o7wWg-JdFhTv4WAXRKNXvmrsOl0Yvj4",
    authDomain: "zeweilgames.firebaseapp.com",
    databaseURL: "https://zeweilgames-default-rtdb.firebaseio.com",
    projectId: "zeweilgames",
    storageBucket: "zeweilgames.appspot.com",
    messagingSenderId: "1036646470236",
    appId: "1:1036646470236:web:e24a8350efb9f9e6a6dcac"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentRoom = "";
  let currentUser = "";

  function joinRoom() {
    currentUser = document.getElementById("name").value;
    currentRoom = document.getElementById("room").value;

    db.ref("rooms/" + currentRoom + "/members/" + currentUser).set(true);
    db.ref("rooms/" + currentRoom + "/messages").push({
      name: "📢",
      message: `لقد انضم ${currentUser} إلى الغرفة`,
      time: new Date().toLocaleTimeString()
    });

    db.ref("rooms/" + currentRoom + "/messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const reactions = msg.reactions ? Object.entries(msg.reactions).map(([emoji, count]) => `<span class="reaction">${emoji} ${count}</span>`).join(" ") : "";
      document.getElementById("chat-box").innerHTML += `<div><b>${msg.name}:</b> ${msg.message} <small>${msg.time}</small><div>${reactions}</div></div>`;
    });

    db.ref("rooms/" + currentRoom + "/typing").on("value", snap => {
      const typingUsers = snap.val() || {};
      const typingNow = Object.keys(typingUsers).filter(u => typingUsers[u] && u !== currentUser);
      document.getElementById("status").innerHTML = typingNow.length ? `${typingNow.join("، ")} بيكتب...` : "";
    });

    db.ref("rooms/" + currentRoom + "/members").on("value", snap => {
      const users = Object.keys(snap.val() || {});
      document.getElementById("user-list").innerHTML = "🟢 المتصلين:<br>" + users.map(u => u === currentUser ? `<b>${u} (أنا)</b>` : u).join("<br>");
    });
  }

  function sendMessage() {
    const msg = document.getElementById("message").value;
    if (!msg.trim()) return;
    db.ref("rooms/" + currentRoom + "/messages").push({
      name: currentUser,
      message: msg,
      time: new Date().toLocaleTimeString(),
      reactions: {}
    });
    document.getElementById("message").value = "";
    db.ref("rooms/" + currentRoom + "/typing/" + currentUser).set(false);
  }

  function updateTypingStatus() {
    db.ref("rooms/" + currentRoom + "/typing/" + currentUser).set(true);
    setTimeout(() => db.ref("rooms/" + currentRoom + "/typing/" + currentUser).set(false), 2000);
  }

  function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file || !currentRoom || !currentUser) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      let fileType = file.type;
      let content;

      if (fileType.startsWith("image/")) {
        content = `<img src="${e.target.result}" style="max-width:100%;border-radius:10px;">`;
      } else if (fileType.startsWith("video/")) {
        content = `<video controls style="max-width:100%;border-radius:10px;"><source src="${e.target.result}" type="${fileType}"></video>`;
      } else {
        content = `<a href="${e.target.result}" target="_blank">📄 ${file.name}</a>`;
      }

      db.ref("rooms/" + currentRoom + "/messages").push({
        name: currentUser,
        message: content,
        time: new Date().toLocaleTimeString(),
        reactions: {}
      });
    };
    reader.readAsDataURL(file);
  }

  function startCall(video) {
    const domain = "meet.jit.si";
    const options = {
      roomName: "ZEWEIL-" + currentRoom,
      width: "100%",
      height: 400,
      parentNode: document.getElementById("call"),
      configOverwrite: { startWithVideoMuted: !video, startWithAudioMuted: false }
    };
    new JitsiMeetExternalAPI(domain, options);
  }
</script>

</body>
</html>
