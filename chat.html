<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ZEWEIL Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Tahoma;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
    }
    #chat-box div {
      margin-bottom: 8px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    input {
      width: 65%;
    }
    #room {
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🔒 دردشة ZEWEIL الخاصة</h2>
  <input type="text" id="room" placeholder="🛡️ كود الغرفة">
  <input type="text" id="username" placeholder="🧑‍💬 اسمك">
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="💬 رسالتك">
  <button onclick="sendMessage()">إرسال</button>

  <!-- صوت التنبيه -->
  <audio id="notification-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_84b2f2354f.mp3?filename=notification-1-126507.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = "";
    let lastMessageKey = "";

    function sendMessage() {
      const room = document.getElementById("room").value.trim();
      const name = document.getElementById("username").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!room || !name || !msg) return;

      db.ref("rooms/" + room).push({
        name: name,
        message: msg,
        time: new Date().toLocaleTimeString()
      });

      document.getElementById("message").value = "";
    }

    document.getElementById("room").addEventListener("input", () => {
      const room = document.getElementById("room").value.trim();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      currentRoom = room;

      if (room) {
        db.ref("rooms/" + room).off(); // فك الاشتراك لو فيه غيره

        db.ref("rooms/" + room).on("child_added", (snapshot) => {
          const data = snapshot.val();
          const msgDiv = document.createElement("div");
          msgDiv.textContent = `🗨️ ${data.name}: ${data.message} (${data.time})`;
          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;

          // تشغيل الصوت لو الرسالة مش من المستخدم نفسه
          const username = document.getElementById("username").value.trim();
          if (data.name !== username) {
            document.getElementById("notification-sound").play();
          }
        });
      }
    });
  </script>
</body>
</html>
