<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ZEWEIL Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Tahoma;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      color: #0f0;
      margin-bottom: 10px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .my-message {
      background-color: #0f0;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .other-message {
      background-color: #333;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .sender {
      font-weight: bold;
      font-size: 0.85em;
    }
    .time {
      font-size: 0.75em;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    input {
      width: 60%;
    }
    #room {
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🔒 دردشة ZEWEIL الخاصة</h2>
  <input type="text" id="room" placeholder="🛡️ كود الغرفة">
  <input type="text" id="username" placeholder="🧑‍💬 اسمك">
  <div id="chat-box" style="display: flex; flex-direction: column;"></div>
  <input type="text" id="message" placeholder="💬 رسالتك">
  <button onclick="sendMessage()">إرسال</button>

  <script>
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = "";
    let currentUser = "";

    function sendMessage() {
      const room = document.getElementById("room").value.trim();
      const name = document.getElementById("username").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!room || !name || !msg) return;

      currentUser = name;

      db.ref("rooms/" + room).push({
        name: name,
        message: msg,
        time: new Date().toLocaleTimeString()
      });

      document.getElementById("message").value = "";
    }

    document.getElementById("room").addEventListener("input", () => {
      const room = document.getElementById("room").value.trim();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      currentRoom = room;
      currentUser = document.getElementById("username").value.trim();

      if (room) {
        db.ref("rooms/" + room).off();

        db.ref("rooms/" + room).on("child_added", (snapshot) => {
          const data = snapshot.val();
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");

          if (data.name === currentUser) {
            msgDiv.classList.add("my-message");
          } else {
            msgDiv.classList.add("other-message");
          }

          msgDiv.innerHTML = `
            <div class="sender">${data.name}</div>
            ${data.message}
            <div class="time">${data.time}</div>
          `;

          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }
    });
  </script>
</body>
</html>
