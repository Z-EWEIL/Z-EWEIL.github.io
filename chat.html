<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ZEWEIL Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 5px;
      padding: 5px;
      background-color: #222;
      border-radius: 5px;
    }
    #typingIndicator {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>شات زويل 🔥</h2>

<div id="typingIndicator"></div>
<div id="chat"></div>

<input type="text" id="message" placeholder="اكتب رسالتك..." style="width: 80%;">
<button onclick="sendMessage()">إرسال</button>

<script>
  // بياناتك:
  const userName = prompt("اكتب اسمك:");
  const roomId = prompt("اكتب رقم الغرفة:");

  // إعداد فايربيز
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // عنصر الرسائل
  const chatDiv = document.getElementById("chat");
  const messageInput = document.getElementById("message");

  // استقبال الرسائل
  firebase.database().ref(`rooms/${roomId}/messages`).on("child_added", snapshot => {
    const data = snapshot.val();
    const div = document.createElement("div");
    div.classList.add("msg");
    div.textContent = `${data.name}: ${data.text}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  });

  // إرسال الرسائل
  function sendMessage() {
    const msg = messageInput.value.trim();
    if (msg === "") return;
    firebase.database().ref(`rooms/${roomId}/messages`).push({
      name: userName,
      text: msg,
      timestamp: Date.now()
    });
    messageInput.value = "";
  }

  // "يكتب الآن" - إرسال الحالة
  let typingTimeout;
  messageInput.addEventListener("input", () => {
    clearTimeout(typingTimeout);
    firebase.database().ref(`rooms/${roomId}/typing/${userName}`).set(true);
    typingTimeout = setTimeout(() => {
      firebase.database().ref(`rooms/${roomId}/typing/${userName}`).set(false);
    }, 2000);
  });

  // "يكتب الآن" - استقبال وعرض الحالة
  firebase.database().ref(`rooms/${roomId}/typing`).on("value", snapshot => {
    const typingUsers = [];
    snapshot.forEach(child => {
      if (child.val() === true && child.key !== userName) {
        typingUsers.push(child.key);
      }
    });
    const indicator = document.getElementById("typingIndicator");
    if (typingUsers.length > 0) {
      indicator.textContent = `${typingUsers.join(" و ")} يكتب الآن...`;
    } else {
      indicator.textContent = "";
    }
  });
</script>

</body>
</html>
