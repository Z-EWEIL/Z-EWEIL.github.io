  <script>
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = "";

    function sendMessage() {
      const room = document.getElementById("room").value.trim();
      const name = document.getElementById("username").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!room || !name || !msg) return;

      db.ref("rooms/" + room).push({
        name: name,
        message: msg,
        time: new Date().toLocaleTimeString(),
        reaction: ""
      });

      document.getElementById("message").value = "";
    }

    document.getElementById("room").addEventListener("input", () => {
      const room = document.getElementById("room").value.trim();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      currentRoom = room;

      if (room) {
        db.ref("rooms/" + room).off();

        db.ref("rooms/" + room).on("child_added", (snapshot) => {
          const data = snapshot.val();
          const key = snapshot.key;

          const msgDiv = document.createElement("div");
          msgDiv.className = "msg";
          msgDiv.innerHTML = `ğŸ—¨ï¸ <b>${data.name}</b>: ${data.message} <small>(${data.time})</small>

            <div class="reaction" id="react-${key}">${data.reaction || ""}</div>`;

          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }
    });
