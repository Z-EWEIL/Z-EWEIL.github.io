<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ZEWEIL Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Tahoma;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
    }
    #chat-box div {
      margin-bottom: 8px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    input {
      width: 65%;
    }
    #room {
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üîí ÿØÿ±ÿØÿ¥ÿ© ZEWEIL ÿßŸÑÿÆÿßÿµÿ©</h2>
  <input type="text" id="room" placeholder="üõ°Ô∏è ŸÉŸàÿØ ÿßŸÑÿ∫ÿ±ŸÅÿ©">
  <input type="text" id="username" placeholder="üßë‚Äçüí¨ ÿßÿ≥ŸÖŸÉ">
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="üí¨ ÿ±ÿ≥ÿßŸÑÿ™ŸÉ">
  <button onclick="sendMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>

  <script>
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const room = document.getElementById("room").value.trim();
      const name = document.getElementById("username").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!room || !name || !msg) return;

      db.ref("rooms/" + room).push({
        name: name,
        message: msg,
        time: new Date().toLocaleTimeString()
      });

      document.getElementById("message").value = "";
    }

    document.getElementById("room").addEventListener("input", () => {
      const room = document.getElementById("room").value.trim();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";

      if (room) {
        db.ref("rooms/" + room).on("child_added", (snapshot) => {
          const data = snapshot.val();
          const msgDiv = document.createElement("div");
          msgDiv.textContent = `üó®Ô∏è ${data.name}: ${data.message} (${data.time})`;
          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }
    });
  </script>
</body>
</html>
