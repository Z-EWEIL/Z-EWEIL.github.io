<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZEWEIL GAMES</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    header {
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      height: 230px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header::after {
      content: "ZEWEIL GAMES";
      position: absolute;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffffffcc;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 12px;
    }

    h2 {
      color: #00f2ff;
      margin-top: 20px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .game-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.2s ease;
      box-shadow: 0 0 12px #000;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px #00f2ff;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 15px 0 10px;
      color: #00f2ff;
    }

    .game-card a {
      text-decoration: none;
      color: #ffffff;
      background-color: #00f2ff;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .game-card a:hover {
      background-color: #00b4cc;
    }

    .btn-subscribe {
      margin: 10px 10px;
      background: #ff0000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .btn-subscribe:hover {
      opacity: 0.85;
    }

    footer {
      background-color: #111;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <script>

    <div class="game-card">

    <div class="game-card">

      <a href="adventure.html" target="_blank">ابدأ المغامرة</a>

</html>
