<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZEWEIL GAMES</title>
  <style>
    /* خلفية الفيديو */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) contrast(1.2) saturate(1.5);
    }

    body {
      margin: 0;
      background: #000;
      color: #cfcfcf;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      height: 230px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      filter: brightness(0.6);
    }

    header::after {
      content: "ZEWEIL GAMES";
      position: absolute;
      font-size: 2.5em;
      font-weight: bold;
      color: #00f2ff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      text-shadow: 0 0 10px #00f2ff;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .game-card {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 12px #000;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px #00f2ff;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 15px 0 10px;
      color: #00f2ff;
    }

    .game-card a {
      text-decoration: none;
      color: #fff;
      background-color: #00f2ff;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .game-card a:hover {
      background-color: #00b4cc;
    }

    .btn-subscribe {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    .btn-subscribe:hover {
      opacity: 0.85;
    }

    footer {
      background-color: #111;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="lightning.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

    </div>

    <div class="game-card">

    <div class="game-card">

      <a href="https://www.google.com/search?q=play+Conflict+of+Nations" target="_blank">العب مباشرة</a>
    </div>

    <div class="game-card">
      <img src="bloxdio.png" alt="Bloxd.io">
      <h3>Bloxd.io</h3>
      <a href="https://www.google.com/search?q=play+bloxd.io" target="_blank">العب مباشرة</a>
    </div>
  </div>

  <footer>

</body>
</html>
