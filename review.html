<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة المراجعة - ZEWEIL</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #555;
    }
    th {
      background-color: #222;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .approve { background-color: #28a745; color: white; }
    .reject { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>🛠 لوحة مراجعة طلبات تغيير الاسم</h1>

  <table>
    <thead>
      <tr>
        <th>اللاعب</th>
        <th>الاسم المطلوب</th>
        <th>وقت الطلب</th>
        <th>الحالة</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="requestsTable"></tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const table = document.getElementById('requestsTable');

    function loadRequests() {
      db.ref('nameChangeRequests').on('value', (snapshot) => {
        table.innerHTML = '';
        snapshot.forEach((child) => {
          const data = child.val();
          const key = child.key;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.oldName || 'غير معروف'}</td>
            <td>${data.newName}</td>
            <td>${data.time || '---'}</td>
            <td id="status-${key}">${data.status || 'معلّق'}</td>
            <td>
              <button class="approve" onclick="approve('${key}', '${data.newName}')">موافقة</button>
              <button class="reject" onclick="reject('${key}')">رفض</button>
            </td>
          `;
          table.appendChild(row);
        });
      });
    }

    function approve(requestId, newName) {
      const requestRef = db.ref(`nameChangeRequests/${requestId}`);
      requestRef.update({ status: 'تمت الموافقة' });

      // تحديث اسم اللاعب في قاعدة بيانات اللاعبين
      requestRef.once('value').then((snapshot) => {
        const data = snapshot.val();
        if (data && data.userId) {
          db.ref(`players/${data.userId}/name`).set(newName);
        }
      });
    }

    function reject(requestId) {
      const requestRef = db.ref(`nameChangeRequests/${requestId}`);
      requestRef.update({ status: 'تم الرفض' });
    }

    loadRequests();
  </script>
</body>
</html>
