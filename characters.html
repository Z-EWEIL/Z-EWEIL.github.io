<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختر شخصيتك | ZEWEIL GAMES</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00f2ff;
      box-shadow: 0 0 10px #00f2ff88;
    }

    .characters-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .character-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px #000;
      transition: transform 0.2s ease;
    }

    .character-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px #00f2ff;
    }

    .character-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .character-name {
      font-size: 20px;
      margin: 10px 0;
      color: #00f2ff;
    }

    .character-cost {
      margin: 8px 0;
    }

    .select-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00f2ff;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .select-btn:disabled {
      background-color: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    footer {
      background-color: #111;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>🧍‍♂️ اختر شخصيتك في ZEWEIL GAMES</header>

  <div id="player-points" style="margin-top:20px; font-size:18px;"></div>

  <div class="characters-container" id="characters-container"></div>

  <footer>© 2025 ZEWEIL GAMES. جميع الحقوق محفوظة.</footer>

  <script>
    const playerName = localStorage.getItem("zeweil_player_name");
    if (!playerName) {
      window.location.href = "login.html";
    }

    const pointsKey = `zeweil_points_${playerName}`;
    const selectedCharKey = `zeweil_character_${playerName}`;
    const points = parseInt(localStorage.getItem(pointsKey)) || 0;

    document.getElementById("player-points").textContent = `نقاطك الحالية: ${points} ⭐`;

    const characters = [
      { name: "ZEWEIL BASIC", img: "basic.png", cost: 0 },
      { name: "SHADOW ZEWEIL", img: "shadow.png", cost: 100 },
      { name: "GOLDEN ZEWEIL", img: "golden.png", cost: 300 },
      { name: "CYBER ZEWEIL", img: "cyber.png", cost: 450 },
      { name: "PHARAOH ZEWEIL", img: "pharaoh.png", cost: 600 },
      { name: "The Mysterious Zeweil", img: "mysterious.png", cost: -1, secret: true }
    ];

    const container = document.getElementById("characters-container");
    const secretCode = "XP2025";

    characters.forEach(char => {
      // إذا كانت سرية ولم يتم فتحها، لا تظهر
      if (char.secret && localStorage.getItem("zeweil_secret_unlocked") !== "true") return;

      const card = document.createElement("div");
      card.className = "character-card";

      const image = document.createElement("img");
      image.src = char.img;
      image.alt = char.name;
      image.className = "character-img";

      const name = document.createElement("div");
      name.className = "character-name";
      name.textContent = char.name;

      const cost = document.createElement("div");
      cost.className = "character-cost";
      cost.textContent = char.cost === 0 ? "مجانية" : (char.cost > 0 ? `يتطلب ${char.cost} ⭐` : "🔐 شخصية سرية");

      const button = document.createElement("button");
      button.className = "select-btn";

      if (char.secret) {
        button.textContent = "أدخل الكود";
        button.onclick = () => {
          const input = prompt("أدخل الكود السري لفتح الشخصية:");
          if (input === secretCode) {
            localStorage.setItem("zeweil_secret_unlocked", "true");
            alert("✅ تم فتح الشخصية السرية! أعد تحميل الصفحة.");
            location.reload();
          } else {
            alert("❌ الكود غير صحيح.");
          }
        };
      } else {
        if (points >= char.cost) {
          button.textContent = "اختر الشخصية";
          button.onclick = () => {
            localStorage.setItem(selectedCharKey, char.name);
            alert(`✅ تم اختيار ${char.name} بنجاح!`);
          };
        } else {
          button.disabled = true;
          button.textContent = `تحتاج إلى ${char.cost - points} ⭐`;
        }
      }

      card.appendChild(image);
      card.appendChild(name);
      card.appendChild(cost);
      card.appendChild(button);
      container.appendChild(card);
    });
  </script>

</body>
</html>
